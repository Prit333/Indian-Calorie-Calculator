<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Calorie Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Indian Calorie Calculator</h1>
    
    <form id="foodForm">
      <input type="text" id="foodInput" list="foodList" placeholder="Type food name (e.g., Roti)" required>
      <datalist id="foodList"></datalist>
      <input type="number" id="portion" placeholder="Portion (e.g., 2)" step="0.1" min="0.1" required>
      <button type="submit">Add Food</button>
    </form>

    <h2>Custom Food</h2>
    <form id="customFoodForm">
      <input type="text" id="customFoodName" placeholder="Food name" required>
      <input type="number" id="customCalories" placeholder="Calories (kcal)" step="0.1" required>
      <input type="number" id="customCarbs" placeholder="Carbs (g)" step="0.1" required>
      <input type="number" id="customProtein" placeholder="Protein (g)" step="0.1" required>
      <input type="number" id="customFat" placeholder="Fat (g)" step="0.1" required>
      <input type="number" id="customIron" placeholder="Iron (mg)" step="0.1" required>
      <input type="number" id="customCalcium" placeholder="Calcium (mg)" step="0.1" required>
      <button type="submit">Add Custom Food</button>
    </form>

    <h2>Logged Foods</h2>
    <table id="foodTable">
      <thead>
        <tr>
          <th>Food</th>
          <th>Portion</th>
          <th>Calories (kcal)</th>
          <th>Carbs (g)</th>
          <th>Protein (g)</th>
          <th>Fat (g)</th>
          <th>Iron (mg)</th>
          <th>Calcium (mg)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="foodTableBody"></tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>-</th>
          <th id="totalCalories">0</th>
          <th id="totalCarbs">0</th>
          <th id="totalProtein">0</th>
          <th id="totalFat">0</th>
          <th id="totalIron">0</th>
          <th id="totalCalcium">0</th>
          <th>-</th>
        </tr>
      </tfoot>
    </table>

    <button id="clearLogs">Clear Logs</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
